box: wercker/bootstrap
build:
  steps:
    - script:
        name: docker build
        code: sudo docker build -t mies/rethinkdb .
    - script:
        name: test cluster
        code: sh test.sh
    -script:
        name: docker logs
        code: |
              sudo docker ps -a | \
              grep ‘ls /’     | \ 
              awk ‘{print $1}’| \
              head -n 1       | \
              xargs sudo docker logs
